<div class="card border border-dark mb-3">
    <div class="card-header">
      <h1>Add Book</h1>
    </div>
    <div class="card-body row">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label mb-1">Title</label>
                    <input type="text" class="form-control mb-2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label mb-1">Cover</label>
                    <input type="file" class="form-control mb-2" id="inputGroupFile01">
                </div>
                <div class="form-group">
                    <label class="form-control-label mb-1">Genre</label>
                    <input type="text" class="form-control mb-2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label mb-1">Author</label>
                    <input type="text" class="form-control mb-2" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label mb-1">Content</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="h-100 d-flex justify-content-center align-items-center">
                <button mat-raised-button color="primary" class="m-2 my-btn">Add</button>
                <button mat-raised-button color="accent" class="m-2 my-btn">Clear</button>
            </div>
        </div>
    </div>
</div>
