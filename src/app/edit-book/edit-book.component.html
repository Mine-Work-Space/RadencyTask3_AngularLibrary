<div class="container">
    <div class="d-flex flex-wrap justify-content-between align-items-center py-1 border-bottom">
      <h1 mat-dialog-title class="text-center">Edit selected book</h1>
      <button mat-dialog-close class="btn btn-outline">
        <svg xmlns="http://www.w3.org/2000/svg" height="40" viewBox="0 96 960 960" width="40"><path d="m249 849-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/></svg>
      </button>
    </div>
    <br>
    <form #myForm="ngForm" (ngSubmit)="updateBook();">
        <div class="row">
      <div class="col-md-5">
        <img class="details-image" src="data:image/png;base64, {{_editBook.cover}}" alt="https://climate.onep.go.th/wp-content/uploads/2020/01/default-image.jpg"/>
        <div class="row">
            <input type="file" class="form-control m-2" style="width:260px" (change)="onFileSelected($event)" minlength="1" id="cover" name="cover" required />
            <div class="col-6" mat-dialog-content>Rating: {{_selectedBookItem.rating}}</div>
            <div class="col-6" mat-dialog-content>Reviews: {{_selectedBookItem.reviews.length}}</div>
        </div>
      </div>
      <div class="col-md-7">
        <input type="text" class="form-control mb-2" [(ngModel)]="_editBook.title" minlength="1" id="title" name="title" required value="{{_editBook.title}}" />
        <div class="form-group">
            <label for="author">Genre:</label>
            <input type="text" class="form-control mb-2" [(ngModel)]="_editBook.author" minlength="1" id="author" name="author" required value="{{_editBook.author}}" />
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" class="form-control mb-2" [(ngModel)]="_editBook.genre" minlength="1" id="genre" name="genre" required value="{{_editBook.genre}}" />
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control my-textarea" [(ngModel)]="_editBook.content" id="content" name="content">{{_editBook.content}}</textarea>
        </div>
        <br/>
        <button mat-raised-button color="primary" class="m-2 my-btn" type="submit">Update selected book</button>
      </div>
    </div>
    <hr/>
    <div class="reviews-list">
      <div *ngFor="let review of _selectedBookItem.reviews">
        <h3>{{review.reviewer}}</h3>
        <p>{{review.message}}</p>
        <hr/>
      </div>
    </div>
    </form>
</div>
